<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create a variable using a user-defined name</title>
  
</head>
<body>
    <p id="demo"></p>
    <script>
        var var_name = 'abcd';
    var n = 10;
    this[var_name] = n;
   // <p id="demo"></p>
    //console.log(this[var_name])
    document.getElementById("demo").innerHTML =this[var_name] ;
    
      </script>

</body>
</html>
