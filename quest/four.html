<!DOCTYPE html> 
<html>
<head>
<meta charset=utf-8 />
<title></title>
</head>
<body>
    <p id="demo"></p>
    <script>
    var num1, num2;
num1 = window.prompt("Input the First integer");
num2 = window.prompt("Input the second integer");
                                                 
if(parseInt(num1, 10) > parseInt(num2, 10)) 
  { 
    document.getElementById("demo").innerHTML ="The larger of "+ num1+ " and "+ num2+ " is "+ num1+ "." ;
  //console.log("The larger of "+ num1+ " and "+ num2+ " is "+ num1+ ".");
  }   
else
  if(parseInt(num2, 10) > parseInt(num1, 10)) 
  {
    document.getElementById("demo").innerHTML ="The larger of "+ num1+" and "+ num2+ " is "+ num2+ "." ;
 // console.log("The larger of "+ num1+" and "+ num2+ " is "+ num2+ ".");
  }                  
else
  {
    document.getElementById("demo").innerHTML ="The values "+ num1+ " and "+num2+ " are equal." ;
   //console.log("The values "+ num1+ " and "+num2+ " are equal.");
  }
  </script>
  
  
</body>
</html>
